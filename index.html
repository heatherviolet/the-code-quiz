<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>
<header>
<button id="high-btn" class="high-btn btn">View high scores</button>
<div class="timer">Time: <span id="timeLeft"></span>
</header>
    <body>
    <div class="container">
    <div id="questions-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
    </div>
    <button id="next-btn" class="next-btn btn">Next</button>
</div>

    <div id="start-page" class="hide">
        <h2 class="header">Coding Quiz Challenge</h2>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers
            will penalize your score/time by ten seconds!</p>
        <button id="start-btn" class="start-btn btn">Start Quiz</button>
        </div>
    </div>
</div>
<div id="final-score" class="hide">
    <h2>All done!</h2>
    <div id="final score"></div>
    <p>Enter initials</p>
    <input type="text" />
    <button id="submit-btn" class="btn">Submit</button>
</div>

<div id="high-scores" class="hide">
    <h2>High scores</h2>
    <button id="back-btn" class="btn">Go back</button>
    <button id="clear-btn" class="btn">Clear high scores</button>
</div>
    <script src="./assets/javascript/script.js">
</script>
</body>
</html>
