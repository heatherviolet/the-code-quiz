<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <div class="start-page">
        <h2>Coding Quiz Challenege</h2>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers
            will penalize your score/time by ten seconds!</p>
        <button id="start-btn" class="btn">Start Quiz</button>
        <button id="high-btn" class="btn">View high scores</button>
    </div>
    <div id="timer">Time: <span id="timeLeft"></span></div>
    <div id="questions-container" class="hide">
        <div id="answer-buttons" class="btn-grid"></div>
        <button id="btn" class="btn">A</button>
        <button id="btn" class="btn">B</button>
        <button id="btn" class="btn">C</button>
        <button id="btn" class="btn">D</button>
        <div id="answer"></div>
    </div>

    <div id="final-score" class="hide">
        <h2>All done!</h2>
        <div id="final score"></div>
        <p>Enter initials</p>
        <input type="text" />
        <button id="submit-btn" class="btn">Submit</button>
    </div>

    <div id="high-scores" class="hide">
        <h2>High scores</h2>
        <button id="back-btn" class="btn">Go back</button>
        <button id="clear-btn" class="btn">Clear high scores</button>
    </div>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
